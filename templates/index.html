<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>BoniBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b1220">
  <link rel="manifest" href="/static/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.14);
      --accent: #6aa6ff;
      --danger: #ff5a6a;
      --radius: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(106,166,255,0.22), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(65,209,139,0.18), transparent 60%),
        var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card{
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 20px 24px;
      backdrop-filter: blur(10px);
    }

    h1{
      font-size: 22px;
      margin: 0 0 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle{
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    label{
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    .ig-label{
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ig-label .ig-icon{
      width: 16px;
      height: 16px;
      fill: currentColor;
      opacity: 0.9;
    }

    select, input[type="text"]{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      outline: none;
      font-size: 15px;
    }

    select:focus, input:focus{
      border-color: var(--accent);
    }

    .field{ margin-bottom: 14px; }

    .consent{
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
      margin: 12px 0 18px;
    }

    .consent input{ margin-top: 3px; }

    .btn{
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6aa6ff, #7dd3a8);
      color: #081018;
    }

    .btn:active{ transform: scale(0.98); }

    .error{
      background: rgba(255,90,106,0.12);
      border: 1px solid rgba(255,90,106,0.35);
      color: #ffd6db;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 14px;
    }

    .foot{
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8J74Q3FVB6"></script>

</script>
</head>

      <label class="consent">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/static/sw.js').catch(() => {
        // best-effort; do nothing if SW registration fails
      });
    });
  }
</script>
<script>
  const DORMS = [
    { value: "rozna", label: "Ro≈æna dolina" },
    { value: "kardeljeva", label: "Kardeljeva plo≈°ƒçad" },
    { value: "center", label: "Center" },
  ];

  const locationSelect = document.getElementById("location");

  function renderLocations(){
    locationSelect.innerHTML = "";
    DORMS.forEach(l => {
      const opt = document.createElement("option");
      opt.value = l.value;
      opt.textContent = l.label;
      locationSelect.appendChild(opt);
    });
  }

  // init
  renderLocations();
</script>
</body>
</html>
