<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>BoniBuddy • Dodaj plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.14);
      --radius: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(106,166,255,0.22), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(65,209,139,0.18), transparent 60%),
        var(--bg);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px 20px 24px;
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 10px; font-size:21px;}
    .muted{color:var(--muted); font-size:14px; line-height:1.4; margin-bottom:18px;}
    a.btn{display:inline-block; padding:12px 14px; border-radius:14px; border:1px solid var(--border); background: rgba(255,255,255,0.08); color:var(--text); text-decoration:none;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Dodaj svoj plan</h1>
    <div class="muted">Dodaj svoj načrt (prihaja). Trenutno pripravljamo obrazec.</div>
    {% if restaurant %}
      <div class="muted">Izbrana menza: <strong>{{ restaurant.name }}</strong></div>
    {% elif loc_label %}
      <div class="muted">Izbrana lokacija: <strong>{{ loc_label }}</strong></div>
    {% endif %}
    <a class="btn" href="/">Nazaj</a>
  </div>
</body>
</html>
