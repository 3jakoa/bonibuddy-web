<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>BoniBuddy ‚Ä¢ ƒåakam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.14);
      --accent: #6aa6ff;
      --danger: #ff5a6a;
      --radius: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(106,166,255,0.22), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(65,209,139,0.18), transparent 60%),
        var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card{
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 20px 24px;
      backdrop-filter: blur(10px);
    }

    h1{
      font-size: 20px;
      margin: 0 0 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle{
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.35;
    }

    .chips{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 16px;
    }

    .chip{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 13px;
      color: var(--text);
    }

    .muted{ color: var(--muted); }

    .row{ margin-top: 14px; }

    .btn{
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6aa6ff, #7dd3a8);
      color: #081018;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn:active{ transform: scale(0.98); }

    .link{
      display: inline-block;
      margin-top: 14px;
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      font-size: 13px;
    }

    .link:hover{ text-decoration: underline; }

    .spinner{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.22);
      border-top-color: rgba(255,255,255,0.85);
      display: inline-block;
      vertical-align: -3px;
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error{
      background: rgba(255,90,106,0.12);
      border: 1px solid rgba(255,90,106,0.35);
      color: #ffd6db;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      margin: 12px 0 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="heading">‚è≥ I≈°ƒçemo dru≈æbo</h1>
    <div class="subtitle">
      <span class="spinner" aria-hidden="true"></span>
      Osve≈æujem vsakih nekaj sekund. ƒåe je kdo online ob podobnem ƒçasu, te pove≈æem.
    </div>

    <div class="chips">
      <div class="chip">üìç <b>{{ location }}</b></div>
      <div class="chip">üïí <b>{% if time_bucket == "today" %}Danes{% else %}Kmalu{% endif %}</b></div>
    </div>

    <div id="status" class="muted">≈†e ni matcha‚Ä¶</div>

    <div class="row">
      <a class="link" href="/">Nazaj</a>
    </div>
  </div>

  <script>
    async function poll() {
      const res = await fetch(`/status/{{ rid }}`);
      const data = await res.json();

      if (data.status === "matched") {
        const heading = document.getElementById("heading");
        if (heading) heading.textContent = "‚úÖ Na≈°li smo dru≈æbo!";

        const msg = `Hej! BoniBuddy naju je povezal za bone ({{ location }}). Greva skupaj {% if time_bucket == "today" %}danes{% else %}kmalu{% endif %}?`;
        const wa = `https://wa.me/${data.other_phone}?text=${encodeURIComponent(msg)}`;

        // Replace status area with a primary button
        document.getElementById("status").innerHTML =
          `<div style="margin: 14px 0 10px;" class="muted">Klikni spodaj in po≈°lji prvo sporoƒçilo.</div>` +
          `<a class="btn" href="${wa}">Odpri WhatsApp</a>`;
        return;
      }

      if (data.status === "expired") {
        const heading = document.getElementById("heading");
        if (heading) heading.textContent = "‚è±Ô∏è Request je potekel";
        document.getElementById("status").innerHTML =
          `<div class="error">Request je potekel. Poskusi ≈°e enkrat na zaƒçetni strani.</div>`;
        return;
      }

      setTimeout(poll, 3000);
    }

    poll();
  </script>
</body>
</html>
