<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>BoniBuddy ‚Ä¢ ƒåakam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.14);
      --accent: #6aa6ff;
      --danger: #ff5a6a;
      --radius: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(106,166,255,0.22), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(65,209,139,0.18), transparent 60%),
        var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card{
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 20px 24px;
      backdrop-filter: blur(10px);
    }

    h1{
      font-size: 20px;
      margin: 0 0 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle{
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.35;
    }

    .chips{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 16px;
    }

    .chip{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 13px;
      color: var(--text);
    }

    .muted{ color: var(--muted); }

    .row{ margin-top: 14px; }

    .btn{
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6aa6ff, #7dd3a8);
      color: #081018;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn:active{ transform: scale(0.98); }

    .link{
      display: inline-block;
      margin-top: 14px;
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      font-size: 13px;
    }

    .link:hover{ text-decoration: underline; }

    .spinner{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.22);
      border-top-color: rgba(255,255,255,0.85);
      display: inline-block;
      vertical-align: -3px;
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error{
      background: rgba(255,90,106,0.12);
      border: 1px solid rgba(255,90,106,0.35);
      color: #ffd6db;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      margin: 12px 0 4px;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8J74Q3FVB6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8J74Q3FVB6');
</script>
</head>
<body>
  <div class="card">
    <h1 id="heading">‚è≥ I≈°ƒçemo dru≈æbo</h1>
    <div class="subtitle">
      <span class="spinner" aria-hidden="true"></span>
      Osve≈æujem vsakih nekaj sekund. ƒåe je kdo online ob podobnem ƒçasu, te pove≈æem.
    </div>

    <div class="chips">
      <div class="chip">üìç <b>{{ location }}</b></div>
      <div class="chip">üïí <b>{% if time_bucket == "today" %}Danes{% else %}Kmalu{% endif %}</b></div>
    </div>


    <div id="status" class="muted">≈†e ni matcha‚Ä¶</div>

    <div class="row" id="notifRow" style="display:none;">
      <button class="btn" id="enableNotifBtn" type="button">üîî Obvesti me, ko dobim match</button>
      <div id="notifHint" class="muted" style="margin-top:10px; font-size:13px;"></div>
    </div>

    <div class="row">
      <a class="link" href="/">Nazaj</a>
    </div>
  </div>

  <script>
    const RID = "{{ rid }}";
    // Provided by backend (Railway env var VAPID_PUBLIC_KEY)
    window.VAPID_PUBLIC_KEY = "{{ vapid_public_key }}";

    function notificationsSupported() {
      return ('Notification' in window);
    }

    function pushSupported() {
      return ('serviceWorker' in navigator) && ('PushManager' in window);
    }

    function updateNotifUI() {
      const row = document.getElementById('notifRow');
      const hint = document.getElementById('notifHint');
      const btn = document.getElementById('enableNotifBtn');
      if (!row || !hint || !btn) return;

      if (!notificationsSupported()) {
        row.style.display = 'none';
        return;
      }

      row.style.display = 'block';

      // If push isn't supported in this context/device, explain it
      if (!pushSupported()) {
        btn.style.display = 'none';
        hint.textContent = 'Push obvestila niso podprta v tem brskalniku/na tej napravi.';
        return;
      }

      if (Notification.permission === 'granted') {
        btn.style.display = 'none';
        hint.textContent = 'Obvestila so vkljuƒçena ‚úÖ';
      } else if (Notification.permission === 'denied') {
        btn.style.display = 'none';
        hint.textContent = 'Obvestila so blokirana v nastavitvah brskalnika.';
      } else {
        btn.style.display = 'inline-block';
        hint.textContent = 'Klikni, da ti lahko po≈°ljem obvestilo, ko najdem match.';
      }
    }

    async function ensureServiceWorkerRegistered() {
      try {
        if (!('serviceWorker' in navigator)) return;
        // Register at root scope so SW scope is '/'.
        await navigator.serviceWorker.register('/sw.js', { scope: '/' });
      } catch (e) {
        // ignore
      }
    }

    async function bestEffortSubscribePush() {
      // Best-effort: requires backend + VAPID public key. We won't break anything if unavailable.
      try {
        await ensureServiceWorkerRegistered();
        if (!pushSupported() || Notification.permission !== 'granted') return;

        const reg = await navigator.serviceWorker.ready;

        // If already subscribed, just ensure backend knows about it.
        const existing = await reg.pushManager.getSubscription();
        if (existing) {
          await fetch('/api/push/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rid: RID, subscription: existing })
          });
          return;
        }

        // Expect the VAPID public key to be provided on the page later.
        // If it's missing, we simply skip push subscription for now.
        const vapidPublicKey = window.VAPID_PUBLIC_KEY;
        if (!vapidPublicKey || typeof vapidPublicKey !== 'string') return;

        // Convert base64url to Uint8Array
        const padding = '='.repeat((4 - (vapidPublicKey.length % 4)) % 4);
        const base64 = (vapidPublicKey + padding).replace(/-/g, '+').replace(/_/g, '/');
        const raw = atob(base64);
        const key = new Uint8Array([...raw].map(ch => ch.charCodeAt(0)));

        const subscription = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: key
        });

        await fetch('/api/push/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rid: RID, subscription })
        });
      } catch (e) {
        // ignore
      }
    }

    async function enableNotifications() {
      try {
        if (!notificationsSupported()) return;
        const perm = await Notification.requestPermission();
        updateNotifUI();
        if (perm === 'granted') {
          // Optionally create a test notification so user knows it works
          try {
            new Notification('BoniBuddy', { body: 'Obvestila so vkljuƒçena. Sporoƒçim, ko najdem match.' });
          } catch (e) {
            // ignore
          }
          // Best-effort: also try to subscribe for push if configured
          await bestEffortSubscribePush();
        }
      } catch (e) {
        // ignore
      }
    }

    // wire button
    const enableBtn = document.getElementById('enableNotifBtn');
    if (enableBtn) {
      enableBtn.addEventListener('click', () => {
        // analytics (optional)
        try { gtag('event', 'enable_notifications'); } catch (e) {}
        enableNotifications();
      });
    }

    updateNotifUI();

    // If the user already granted notifications earlier, auto-subscribe for push.
    (async () => {
      try {
        if (notificationsSupported() && pushSupported() && Notification.permission === 'granted') {
          await bestEffortSubscribePush();
        }
      } catch (e) {
        // ignore
      }
    })();

    async function poll() {
      const res = await fetch(`/status/{{ rid }}`);
      const data = await res.json();

      if (data.status === "matched") {
        const heading = document.getElementById("heading");
        if (heading) heading.textContent = "‚úÖ Na≈°li smo dru≈æbo!";

        // Best-effort local notification (works when app is open)
        try {
          if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('BoniBuddy', {
              body: 'Na≈°li smo dru≈æbo! Odpri app in klikni za WhatsApp.'
            });
          }
        } catch (e) {
          // ignore
        }

        const msg = `Hej! BoniBuddy naju je povezal za bone ({{ location }}). Greva skupaj {% if time_bucket == "today" %}danes{% else %}kmalu{% endif %}?`;
        const wa = `https://wa.me/${data.other_phone}?text=${encodeURIComponent(msg)}`;

        // Replace status area with a primary button
        document.getElementById("status").innerHTML =
          `<div style="margin: 14px 0 10px;" class="muted">Klikni spodaj in po≈°lji prvo sporoƒçilo.</div>` +
          `<a class="btn" href="${wa}">Odpri WhatsApp</a>`;
        return;
      }

      if (data.status === "expired") {
        const heading = document.getElementById("heading");
        if (heading) heading.textContent = "‚è±Ô∏è Request je potekel";
        document.getElementById("status").innerHTML =
          `<div class="error">Request je potekel. Poskusi ≈°e enkrat na zaƒçetni strani.</div>`;
        return;
      }

      setTimeout(poll, 3000);
    }

    poll();
  </script>
</body>
</html>
